<div class="container customer-container">
  <div flash-message="30000" ></div>
  
	<div class="container customer-content">
		<div class="row">
			<div class="col-md-12 container-title">
				CUSTOMERS/<u>CREATE NEW CUSTOMER</u>
			</div>
		</div>
		<div class="row">
		<div class="col-md-6 cust-detail-form form-left">
			<div class="form-title">
				<span class="badge">1</span>
				<span>step 1: ENTER CUSTOMER DETAILS</span>
			</div>	
			<div class="form-container">
				<div class="form-group col-lg-6" ng-class="{'has-error' : errors.firstname}">
					<label class="control-label">First Name<sup>*</sup></label>
					<input type="" name="" class="form-control" id="" value="" ng-model="user.firstname">
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error' : errors.lastname}">
					<label class="control-label">Last Name<sup>*</sup></label>
					<input type="" name="" class="form-control" id="" value="" ng-model="user.lastname">
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error' : errors.email}">
					<label class="control-label">Email<sup>*</sup></label>
					<input type="email" name="" class="form-control"  id="" value="" ng-model="user.email">
				</div>
								
				<div class="form-group col-lg-6">
					<label class="control-label">Spouse</label>
					<input type="" name="" class="form-control" id="" value="" ng-model="user.spouse">
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error' : errors['phone_numbers.number']}">
					<label class="control-label">Phone number<sup>*</sup> {{errors['phone_numbers.number'][0]}} </label>
					<input type="" name="" class="form-control" id="" value="" ng-model="phone_number.number">
				</div>			
				
				<div class="col-sm-12">
					<label class="control-label">Other business information</label>
					<textarea class="form-control textarea" ng-model="user.other_business_info"></textarea>
				</div>
			
			</div>
		</div>
		<div class="col-md-6 form-right">
			<div class="container">
				<div class="row">
					<div class="col-md-12 save-form ">
						<div class="form-title">
							<span class="badge">3</span>
							<span>step 3: SAVE </span>
							
						</div>
						<div class="form-container">
              <div class="row">
                <div class="form-group col-lg-12">
                  <input type="submit" class="btn save-btn" value="SAVE NEW CUSTOMER" ng-click="newCustomer(user,phone_number)">
                </div>
              </div>
              
              <div class="row">
                <div class="form-group col-lg-12">
                  <input type="submit" class="btn save-btn" value="SAVE AND CREATE SITE" ng-click="newCustomerThenSite(user,phone_number)">
                </div>
              </div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
