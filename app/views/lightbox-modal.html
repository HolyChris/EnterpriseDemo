<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
	<div class="lightbox-nav">
		<button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>
		<div class="btn-group">
			<a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">‹ Previous</a> 
			<a ng-href="{{Lightbox.imageUrl}}" target="_blank" class="btn btn-xs btn-default" title="Open in new tab">Open image</a>
			<a data-ng-href="{{Lightbox.imageUrl}}" class="btn btn-xs btn-default" title="Download file" download="{{Lightbox.image.title}}">Download image</a>
			<a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">Next ›</a>
		</div>
	</div>
	<div class="lightbox-image-container">
		<div class="caption">
			<h4 class="text-muted">{{Lightbox.image.title}}</h4>
			<!-- <p>{{Lightbox.imageCaption}}</p> -->
		</div>
		<img ng-if="!Lightbox.isVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}"> 
		<div ng-if="Lightbox.isVideo(Lightbox.image)" class="embed-responsive embed-responsive-16by9">
			<video ng-if="!Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" controls autoplay></video>
			<embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" ng-href="{{Lightbox.imageUrl}}" iframe-id="lightbox-video" class="embed-responsive-item">
				<a ng-href="{{Lightbox.imageUrl}}">Watch video</a>
			</embed-video>
		</div>
	</div>
</div>
