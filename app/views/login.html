<div class="row">
	<div class="col-md-12">
		<div flash-message="5000"></div>
	</div>
</div>
<div class="bg-container" ng-show="!resetPassword">
	<div class="login-container">
		<form autocomplete="on" ng-submit="signUp()">
			<div class="login-box">
				<div class="login-box_header">
					LOG IN
				</div>
				<div class="login-box_body">
					<div class="container">
						<div class="row">
								<div class="form-container">
									<div class="form-group col-lg-12">
										<label>Email Address<sup>*</sup></label>
										<input type="email" name="email" class="form-control" ng-model="model.email">
									</div>
									<div class="form-group col-lg-12">
										<label>Password<sup>*</sup><a ng-click="showResetForm()" href="#">forgot password?</a></label>
										<input type="password" name="password" class="form-control" ng-model="model.password">
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
				<div class="btn login-btn" ng-click="signUp()">
					<span>LOG IN</span>
					<img src="/images/West.png">
					<input type="submit" style="display:none;">
				</div>
			</div>
		</form>
	</div>
</div>

<!-- RESET PASSWORD -->
<div class="bg-container" ng-show="resetPassword">
	<div class="login-container">
		<form ng-submit="sendDesetPassword()">

			<div class="login-box">
				<div class="login-box_header">
					LOG IN
				</div>
				<div class="login-box_body">
					<div class="container">
						<div class="row">
								<div class="form-container">
									<div class="form-group col-lg-12">
										<label>Email Address<sup>*</sup></label>
										<input type="email" name="resetemail" autocomplete="off" class="form-control">
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn login-btn" ng-click="sendDesetPassword()">
				<span>RESET PASSWORD</span>
				<img src="/images/West.png">
				<input type="submit" style="display:none;">
			</div>
		</form>
		</div>
	</div>
</div>
