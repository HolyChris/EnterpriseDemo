<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <noscript><link rel="stylesheet" href="styles/jquery.fileupload-noscript.css"></noscript>
    <noscript><link rel="stylesheet" href="styles/jquery.fileupload-ui-noscript.css"></noscript>
  </head>
  <body ng-app="ersApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-class="{'show': isAuthenticated}" ng-controller="headerCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- <a class="navbar-brand" ui-sref="main">ECO Roof and Solar</a> -->
            <img src="images/logo.png" class="site-logo">
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a ui-sref="main">Dashboard</a></li>
              <li><a ui-sref="customers">Customers</a></li>
              <li><a ui-sref="sites">Sites</a></li>
              <li><a ng-href="#/settings">Settings</a></li>
            </ul>
            <form class="navbar-form" role="search" ng-submit="searchSites()">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-search"></i></span>
                  <input type="text" class="form-control" ng-model="contract_po_number_contains" placeholder="Search By PO Number" aria-describedby="sizing-addon1">
                </div>
              </div>
              <button type="submit" class="btn btn-success">SEARCH</button>
            </form>
            <div class="nav navbar-nav pull-right">
              <span class="user-email-ellipsis">{{user.email}}</span><a ng-href="#/logout" href='#'> (log out) </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container main-container">
      <div ui-view>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/at-table/dist/angular-table.min.js"></script>
    <script src="bower_components/angular-pickadate/src/angular-pickadate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image.all.min.js"></script>
    <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
    <script src="bower_components/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>
    
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/utilities.js -->
    <script src="scripts/utilities/angular-flash.js"></script>
    <script src="scripts/utilities/satellizer.js"></script>
    <script src="scripts/utilities/uploader.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    

    <script src="scripts/controllers/sites.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/assets.js"></script>
    <script src="scripts/controllers/newsite.js"></script>
    <script src="scripts/controllers/newcust.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/overview.js"></script>
    <script src="scripts/controllers/customer_search_dialog.js"></script>
    <script src="scripts/controllers/customer.js"></script>
    <script src="scripts/controllers/authentication.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/appointments.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/project.js"></script>
    <script src="scripts/controllers/site_billing.js"></script>
    <script src="scripts/controllers/site_production.js"></script>
    <script src="scripts/services/sitesService.js"></script>
    <script src="scripts/services/customersService.js"></script>
    <script src="scripts/services/overviewService.js"></script>
    <script src="scripts/services/managersService.js"></script>
    <script src="scripts/services/assetsService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/appointmentsService.js"></script>
    <script src="scripts/services/projectService.js"></script>
    <script src="scripts/services/billingService.js"></script>
    <script src="scripts/services/productionService.js"></script>
    <script src="scripts/config.js" />

</body>
</html>
